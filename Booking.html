<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="Booking.css">
</head>
<body>
    <div class="container">
        <div class="arrow">
            <a href="landingpage.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg>
            </a>
        </div>
        <h1>Online Event Ticket Booking</h1>
        
        <div class="info-text">
            Fill out the form below to register for our upcoming event. All fields are required.
        </div>

        <form action="Booking.php" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +9779812345678" pattern="[+0-9]{10,15}" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number <span class="required">*</span></label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="e.g. +9779812345678" pattern="[+0-9]{10,15}" required>
            </div>

            <div class="form-group">
                <label for="eventType">Select your event <span class="required">*</span></label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select an event</option>
                    <option value="New Years Event">New Years Event</option>
                    <option value="Concert">Concert</option>
                    <option value="WatchParty">WatchParty</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>
</body>
</html>
