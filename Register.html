<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reg.css">
    <title>Booking Form</title>

</head>
<body>
    <div class="container">
        <div class="arrow">
            <a href="landingpage.html">
                ‚Üê 
            </a>
        </div>

        <h1>üéâ Event Registration</h1>
        
        <div class="info-text">
            Fill out the form below to register for our upcoming event. All fields are required.
        </div>

        <form id="registrationForm" action="register.php" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="+977XXXXXXXXXX" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="age">Age <span class="required">*</span></label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
                <div class="error-message" id="ageError"></div>
            </div>

            <div class="form-group">
                <label for="eventType">Event Type <span class="required">*</span></label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select an event</option>
                    <option value="Social Event">Social Event</option>
                    <option value="Cultural Event">Cultural Event</option>
                    <option value="Concert Event">Concert Event</option>
                    <option value="Other">Other</option>
                </select>
                <div class="error-message" id="eventError"></div>
            </div>

            <div class="form-address">
                <label for="address">Address For Event <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="Where's the event address" required>
                <div class="error-message" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or comments..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e){
            let valid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(err => err.textContent = '');
            document.querySelectorAll('input, select').forEach(input => input.classList.remove('error'));

            // Full Name validation
            const fullName = document.getElementById('fullName');
            if(fullName.value.trim().length < 3){
                valid = false;
                fullName.classList.add('error');
                document.getElementById('nameError').textContent = "Name must be at least 3 characters.";
            }

            // Email validation
            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailPattern.test(email.value)){
                valid = false;
                email.classList.add('error');
                document.getElementById('emailError').textContent = "Please enter a valid email.";
            }

            // Phone validation (Nepal format)
            const phone = document.getElementById('phone');
            const phonePattern = /^\+977\d{10}$/;
            if(!phonePattern.test(phone.value)){
                valid = false;
                phone.classList.add('error');
                document.getElementById('phoneError').textContent = "Enter a valid Nepal phone number with 10 digits after +977.";
            }

            // Age validation
            const age = document.getElementById('age');
            if(parseInt(age.value) <= 18 || isNaN(parseInt(age.value))){
                valid = false;
                age.classList.add('error');
                document.getElementById('ageError').textContent = "You must be older than 18 to register.";
            }

            // Event type validation
            const eventType = document.getElementById('eventType');
            if(eventType.value === ""){
                valid = false;
                eventType.classList.add('error');
                document.getElementById('eventError').textContent = "Please select an event type.";
            }

            // Address validation
            const address = document.getElementById('address');
            if(address.value.trim().length < 5){
                valid = false;
                address.classList.add('error');
                document.getElementById('addressError').textContent = "Please enter a valid address.";
            }

            if(!valid){
                e.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
