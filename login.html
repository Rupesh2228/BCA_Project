<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to right, #e2e2e2, #c9d6ff, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CENTER BOTH SECTIONS */
    .page-center {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* CONTACT SECTION */
    .details_of {
      max-width: 400px;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .details_of h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .details_of p {
      font-size: 16px;
      color: #444;
      margin: 6px 0;
    }

    .details_of h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .details_of iframe {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      border: 0;
    }

    /* LOGIN / SIGNUP BOX */
    .main {
      width: 350px;
      height: 500px;
      overflow: hidden;
      background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view")
        no-repeat center / cover;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }

    #chk {
      display: none;
    }

    .signup {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      margin: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.5s;
    }

    input {
      width: 60%;
      height: 10px;
      background: #e0dede;
      display: block;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    button {
      width: 60%;
      height: 40px;
      margin: 20px auto;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #6d44b8;
    }

    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: 0.8s;
    }

    .login label {
      color: #573b8a;
      transform: scale(0.6);
    }

    #chk:checked ~ .login {
      transform: translateY(-500px);
    }

    #chk:checked ~ .login label {
      transform: scale(1);
    }

    #chk:checked ~ .signup label {
      transform: scale(0.6);
    }
    .arrow{
      padding-top: 20px;
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <div class="page-center">

    <!-- CONTACT + MAP -->
    <div class="details_of">
      <h2>Contact Us</h2>

      <p><strong>Address:</strong> Godawari, Lalitpur, Nepal</p>
      <p><strong>Phone:</strong> +977 9840000000</p>
      <p><strong>Email:</strong> abc@gmail.com</p>

      <h3>Our Location</h3>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1224.5633995116682!2d85.31824519895761!3d27.67122227126908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2snp!4v1767168997110!5m2!1sen!2snp"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- LOGIN / SIGNUP -->
    <div class="main">

        <div class="arrow">
  <a href="landingpage.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
</svg></a>
            </div>
      <input type="checkbox" id="chk">

      <div class="signup">
        <form>
          <label for="chk">Sign up</label>
          <input type="text" placeholder="User name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk">Login</label>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button>Login</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
